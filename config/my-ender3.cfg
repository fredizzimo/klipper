# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
step_distance: .0125
endstop_pin: ^PC2
position_endstop: -1
position_min: -1
position_max: 235
homing_speed: 30

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
step_distance: .0125
endstop_pin: ^PC3
position_endstop: -16
position_min: -16
position_max: 225
homing_speed: 30

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
# Note this can be a bit higher, but put stress on the bowden tube
position_max: 200
position_min: -1
homing_retract_dist: 5.0
homing_speed: 5
second_homing_speed: 1

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
step_distance: 0.00978
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7
control: pid
# tuned at 230 degrees
pid_kp = 28.937
pid_ki = 2.097
pid_kd = 99.831
min_temp: 5
max_temp: 285

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
# tuned at 70 degrees
pid_kp = 69.661
pid_ki = 1.580
pid_kd = 768.018
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[mcu]
serial: /dev/ttyUSB0

# BLTouch probe. One may define this section (instead of a probe
# section) to enable a BLTouch probe. A virtual
# "probe:z_virtual_endstop" pin is also created (see the "probe"
# section above for the details).
[bltouch]
sensor_pin: ^PC4
control_pin: PA2
#   Pin connected to the BLTouch control pin. This parameter must be
#   provided.
pin_move_time: 1
x_offset: -48
y_offset: -2
z_offset: 0
speed: 1

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

[homing_override]
gcode:
    G1 Z10
    G28 X Y
    G1 X166 Y120 F6000
    G28 Z
set_position_z: 0.0

# [bed_tilt]
# points:
#     58, 17
#     235, 17
#     235, 220
#     58, 220
# speed: 50
# horizontal_move_z: 5
# samples: 1
# sample_retract_dist: 5.0

[bed_mesh]
speed: 50
horizontal_move_z: 5
samples: 1
sample_retract_dist: 5.0
#min_point: 10, 15 in probe coordinates
min_point: 58, 17
max_point:  235, 220
probe_count: 4,4
fade_start: 1.0
fade_end: 10
#fade_target:
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: lagrange
#bicubic_tension: .2

[gcode_macro test_repeatability]
gcode:
    G1 Z5
    PROBE
    G1 Z5
    PROBE
    G1 Z5
    PROBE
    G1 Z5
    PROBE
    G1 Z5
    PROBE
